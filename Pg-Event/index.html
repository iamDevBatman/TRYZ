<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon-16x16.png" />
    <title>Document</title>
</head>

<body>
    <header class="site-header">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light p-0">
                <!-- Logo -->
                <a href="/" class="navbar-brand logo">
                    <img src="./img/Logo TRYZ.png" alt="TRYZ Logo">
                </a>

                <!-- Botão Hamburguer para mobile -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    ☰
                </button>

                <!-- Conteúdo do Navbar -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ml-auto align-items-center">
                        <!-- Barra de pesquisa - agora dentro do navbar-nav -->
                        <li class="nav-item d-none d-lg-block mr-3">
                            <form class="search-container">
                                <img src="./img/search.png" alt="" aria-hidden="true" class="search-icon1">
                                <input type="search" placeholder="Search for categories,tags..." class="search-input">
                            </form>
                        </li>

                        <!-- Adicionar meu evento -->
                        <li class="nav-item">
                            <a href="/" class="info">
                                Adicionar meu evento
                                <img src="./img/Group.png" class="menu-icon">
                            </a>
                        </li>

                        <!-- Meus ingressos -->
                        <li class="nav-item">
                            <a href="/" class="info">
                                Meus ingressos
                                <img src="./img/Group 13991.png" class="menu-icon">
                            </a>
                        </li>

                        <!-- Sobre a TRYZ (dropdown) -->
                        <li class="nav-item dropdown">
                            <a href="#" class="info dropdown-toggle" id="aboutDropdown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Sobre a TRYZ
                                <img src="./img/down.png" class="menu-icon">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="aboutDropdown">
                                <a href="/sobre" class="dropdown-item">A TRYZ</a>
                                <a href="/funciona" class="dropdown-item">Como Funciona</a>
                                <a href="/contato" class="dropdown-item">Contate-nos</a>
                            </div>
                        </li>

                        <!-- Ícone bússola -->
                        <li class="nav-item">
                            <a href="#" class="info">
                                <img src="./img/vector2.png" alt="bússola" class="menu-icon menu-icon1">
                            </a>
                        </li>

                        <!-- Menu do usuário (dropdown) -->
                        <li class="nav-item dropdown">
                            <a href="#" class="info dropdown-toggle" id="userDropdown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <img src="./img/users.png" alt="user" class="menu-icon menu-icon1">
                                <img src="./img/down.png" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right t-2" aria-labelledby="userDropdown">
                                <button class="btn login btn-block mb-2">Login</button>
                                <button class="btn purple btn-block mb-2">Criar evento</button>
                                <button class="btn cyan btn-block">Cadastre-se</button>
                            </div>
                        </li>

                        <!-- Seletor de idioma (dropdown) -->
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="languageDropdown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <img src="./img/Vector3.png" alt="nacionalidade" class="menu-icon menu-icon1">
                                <img src="./img/down.png" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right t-3" aria-labelledby="languageDropdown">
                                <button class="btn flag btn-block mb-2">
                                    <img src="./img/brasil.png" class="mr-1" alt="Português">
                                    PT
                                </button>
                                <button class="btn flag btn-block mb-2">
                                    <img src="./img/espanha.png" class="mr-1" alt="Espanhol">
                                    ES
                                </button>
                                <button class="btn flag btn-block">
                                    <img src="./img/estates.png" class="mr-1" alt="Inglês">
                                    EN
                                </button>
                            </div>
                        </li>
                    </ul>

                    <!-- Barra de pesquisa - visível apenas em mobile -->
                    <form class="search-container d-lg-none w-100 mt-2">
                        <img src="./img/search.png" alt="" aria-hidden="true" class="search-icon1">
                        <input type="search" placeholder="Search for categories,tags..." class="search-input">
                    </form>
                </div>
            </nav>
        </div>
    </header>


    <section class="main-content-section">
        <div class="nav1 container-fluid px-0 align-items-center">
            <div class="nav1 justify-content-between align-items-center navigation-top">
                <div class="left-nav">
                    <nav class="icons-nav">
                        <a href="#" class="icon-link">
                            <img src="./img/vector-roxo.png" alt="pesquisar" class="bussula">
                            Explorar
                        </a>
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="nav2 container-fluid px-0">
            <div class="nav2 d-flex justify-content-between align-items-center navigation-top">
                <!-- Coluna direita -->
                <div class="right-nav">
                    <nav class="icons-nav">
                        <a href="#" class="icon-link">
                            <img src="./img/Alok - ALIVE.png" alt="Alok-Alive">
                        </a>
                    </nav>
                </div>

                <div class="left-nav">
                    <ul class="ul-links navbar-nav ml-auto align-items-center">
                        <li class="nav-item">
                            <a href="#" class="info">
                                <img src="./img/home.png" alt="bússola" class="menu-icon menu-icon1">
                                <img src="./img/seta-right.png" alt="right" class="seta-right">
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="/" class="info">
                                Explorar
                                <img src="./img/seta-right.png" alt="right" class="seta-right">
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="/" class="info">
                                Musica Eletrônica
                                <img src="./img/seta-right.png" alt="right" class="seta-right">
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="/" class="info">
                                Alok - Alive
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
